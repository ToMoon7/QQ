<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-left">
          <i class="fa fa-qq"></i>
          <span class="title-name">QQ</span>
        </div>
      </div>
      <div class="content">
        <div class="head-img">
          <img src="img/head-img.jpg" />
        </div>
        <div class="form">
          <div class="name-input">
            <i class="fa fa-qq"></i><input type="text" placeholder="QQ号码/手机/邮箱">
          </div>
          <div class="pwd-input">
            <i class="fa fa-lock"></i><input type="password" placeholder="密码">
          </div>
          <div class="submit-btn">安全登录</div>
        </div>
      </div>
    </div>
  </body>
</html>
